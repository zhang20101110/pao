            // ç¡®ä¿è·å¾—ä¸€ä¸ªå·²æ¢å¤è¿è¡Œçš„AudioContext
            async function getReadyContext() {
                // å¦‚æœå·²ç»æœ‰contextä¸”çŠ¶æ€ä¸ºrunningï¼Œç›´æ¥è¿”å›
                if (audioCtx) {
                    if (audioCtx.state === 'running') {
                        return audioCtx;
                    } else if (audioCtx.state === 'suspended') {
                        // å°è¯•æ¢å¤ (å¯èƒ½è¢«ç³»ç»Ÿä¸­æ–­)
                        await audioCtx.resume();
                        return audioCtx;
                    } else if (audioCtx.state === 'closed') {
                        // å…³é—­äº†ï¼Œé‡æ–°å»º
                        audioCtx = null;
                    }

                if (!audioCtx) {
                    // å¦‚æœå·²ç»æœ‰åˆå§‹åŒ–é”ï¼Œåˆ™ç­‰å¾…é”å®Œæˆ
                    if (initLock) {

                            await ctx.resume();

                            console.warn('Web Audioåˆå§‹åŒ–å¤±è´¥:', e);
                            throw e;
                        } finally {

                        }
                    })();
                    await initLock;

            // ---------- å·¥å…·å‡½æ•°ï¼šç”Ÿæˆç™½å™ªå£°buffer (çŸ­æ—¶é•¿) ----------
            function createNoiseBuffer(ctx, duration) {
                const sampleRate = ctx.sampleRate;
                const buffer = ctx.createBuffer(1, Math.max(1, Math.floor(sampleRate * duration)), sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < data.length; i++) {
                    data[i] = Math.random() * 2 - 1;   // ç™½å™ªå£° -1 .. 1
                }
                return buffer;
            }

            // ---------- ä¸‰ç§é­ç‚®å£°éŸ³ (å…¨éƒ¨åŸºäºå½“å‰ctxå’Œæ—¶é—´) ----------
            async function playCrackle() {   // å°é­ç‚® è¿ä¸²
                const ctx = await getReadyContext();
                const now = ctx.currentTime;

                // ä¸€è¿ä¸²çŸ­ä¿ƒçˆ†ç‚¸ (8~12å£°)
                const bursts = 10 + Math.floor(Math.random() * 5);  // 10~14å“
                let delay = 0;
                for (let i = 0; i < bursts; i++) {
                    const startTime = now + 0.03 + delay + (Math.random() * 0.02);  // èµ·å§‹åç§»
                    const dur = 0.03 + Math.random() * 0.06; // 30~90ms
                    // æ¯ä¸ªå°çˆ†ç‚¸ç‹¬ç«‹å™ªå£°
                    const noiseBuffer = createNoiseBuffer(ctx, dur);
                    const source = ctx.createBufferSource();
                    source.buffer = noiseBuffer;

                    const gainNode = ctx.createGain();
                    source.connect(gainNode).connect(ctx.destination);

                    // åŒ…ç»œï¼šçŸ­ä¿ƒçˆ†ç ´æ„Ÿ
                    gainNode.gain.setValueAtTime(0, startTime);
                    gainNode.gain.linearRampToValueAtTime(2 + Math.random()*0.15, startTime + 0.005);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + dur - 0.005);

                    source.start(startTime);
                    source.stop(startTime + dur);

                    // æ— èµ„æºæ³„æ¼ï¼šæ–­å¼€è¿æ¥ (å¯é€‰)
                    source.onended = () => {
                        try {
                            source.disconnect();
                            gainNode.disconnect();
                        } catch (e) {}
                    };

                    // éšæœºé—´éš” 80~180ms
                    delay += 0.08 + Math.random() * 0.1;
                }
            }
